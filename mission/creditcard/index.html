<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Credit Card Form">
    <meta name="author" content="Your Name">
    <title>Credit Card Payment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

    <form class="card-form">
        <div class="card-container">
            
            <div class="card-back">
                <div class="stripe"></div>
                <label for="cvv">CVC/CVV</label>
                <input type="text" id="cvv" placeholder="XXX" required minlength="3" maxlength="3">
            </div>

            <div class="card-front">
                <p class="total">TOTAL: $199</p>
                <img class="chip-image" 
                     src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiA/PjxzdmcgZGF0YS1uYW1lPSJMYXllciAxIiBpZD0iTGF5ZXJfMSIgdmlld0JveD0iMCAwIDYwIDYwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHhtbG5zOnhsaW5rPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5L3hsaW5rIj48cGF0aCBmaWxsPSIjZmU4NjU3IiBkPSJNMSA0NlYxOGE1IDUgMCAwIDEgNSA1aDQ4YTUgNSAwIDAgMSA1IDV2MjhBNCA0IDAgMCAxIDU0IDVINSIvPjwvc3ZnPg==" 
                     alt="Card Chip">

                <label for="card-number">CARD NUMBER</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1020" required minlength="16" maxlength="16">
                
                <div class="name-exp">
                    <div class="name-field">
                        <label for="card-name">CARD HOLDER</label>
                        <input type="text" id="card-name" placeholder="John Doe" required>
                    </div>
                    <div class="exp-field">
                        <label for="expiry">EXPIRATION</label>
                        <div class="exp-inputs">
                            <input type="text" placeholder="MM" required maxlength="2">
                            <input type="text" placeholder="YY" required maxlength="2">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

</body>
</html>
