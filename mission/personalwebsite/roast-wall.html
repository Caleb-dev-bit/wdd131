<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roast Wall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="roast-layout">
  <header>
    <h1>🔥 Roast Wall</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="roast-wall.html">Roast Wall</a>
    </nav>
  </header>

  <main class="roast-wall">
    <section class="submit-roast">
      <h2>🗣️ Enter Your Roast</h2>
      <form id="roastForm">
        <input type="text" id="roastInput" placeholder="e.g. That deadlift form? Yikes." required />
        <button type="submit">Submit</button>
      </form>

      <img src="roast-pic.webp" alt="Funny gym meme about bad form" class="content-image" />
    </section>

    <section id="roastFeed">
      <h2>🔥 Latest Roasts</h2>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Big Back Energy</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
