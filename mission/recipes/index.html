<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <meta name="description" content="Find delicious recipes with step-by-step instructions!">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Find delicious recipes with step-by-step instructions!">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourgithubusername.github.io/recipes/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module"></script> <!-- Fixed -->
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe book logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form id="search-form">
            <input type="search" id="search" placeholder="Find a recipe">
            <button type="submit"><img src="images/search.svg" alt="search"></button>
        </form>
        <hr>
        <section id="recipes-container"></section>
    </main>
    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
